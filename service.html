<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Vente de Produit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
            background-image:image(register-bg.jpg);
        }
    </style>
</head>
<body>

<form action="/process_order" method="POST">
    <h2>formulaire</h2>
    
    <label for="product">Produit :</label>
    <input type="text" id="product" name="product" value="Nom du Produit" readonly>
    <label for="number" value="numeroproduit"  >numproduit</label>
    <input type=""number  id="num" name="numpro">
    
    <label for="quantity">Quantit√© :</label>
    <input type="number" id="quantity" name="quantity" min="1" max="100" required>
    
    <label for="name">Nom Complet :</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Adresse Email :</label>
    <input type="email" id="email" name="email" required>
    
    <label for="address">Adresse de Livraison :</label>
    <textarea id="address" name="address" rows="3" required></textarea>
    
    <label for="payment">Mode de Paiement :</label>
    <select id="payment" name="payment" required>
        <option value="carte">Carte Bancaire</option>
        <option value="paypal">PayPal</option>
        <option value="virement">Virement Bancaire</option>
    </select>
    
    <button type="submit">Passer la Commande</button>
    <button type="submit "> dscrptionproduit </button>
    <button type="submit "> methodevender </button>
</form>

</body>
</html>
